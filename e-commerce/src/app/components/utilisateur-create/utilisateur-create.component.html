<div>
  <h2>Create Utilisateur</h2>
  <form (ngSubmit)="createUser()">
    <div>
      <label for="nom">Nom:</label>
      <input type="text" id="nom" [(ngModel)]="utilisateur.nom" name="nom" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="utilisateur.email" name="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="utilisateur.password" name="password" required>
    </div>
    <div>
      <label for="role">Role:</label>
      <input type="text" id="role" [(ngModel)]="utilisateur.role" name="role" required>
    </div>
    <button type="submit">Create</button>
  </form>
</div>
